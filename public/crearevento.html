<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppUdeM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div style="margin: 0 5%;" class="container-fluid">
      <a class="navbar-brand" href="javascript:home()">AppUdeM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="javascript:misEventos()">Mis Eventos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:crearEvento()">Crear Evento</a>
          </li>
        </ul>
        <a class="nav-link" href="javascript:iniciar()"><span class="navbar-text"><p id="nombreP">Ingresa tu cédula</p></span></a>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
      <div class="card">
        <div class="card-body">
          <h2>Ingresa la información del evento:</h2>
          <form id="crearEventoForm">
            <div class="form-group">
              <label for="titulo">Titulo</label>
              <input type="text" class="form-control col-lg-9" id="titulo" placeholder="Titulo" name="titulo">
            </div>
            <div class="form-group">
              <label for="fecha">Fecha</label>
              <input type="datetime-local" class="form-control col-lg-9" id="fecha" placeholder="Fecha" name="fecha">
            </div>
            <div class="form-group">
              <label for="lugar">Lugar</label>
              <input type="text" class="form-control col-lg-9" id="lugar" placeholder="Lugar" name="lugar">
            </div>        
            <div class="form-group">
              <label for="descripcion">Descripcion</label>
              <input type="text" class="form-control col-lg-9" id="descripcion" placeholder="Descripcion" name="descripcion">
            </div>
            <br/>
            <button type="button" class="btn btn-primary" id="bSubmit">Enviar</button>
          </form>
          <br/>
          <div id="mensaje"></div>
    </div>
  </div>

  <script src="./scripts/crearevento.js"></script>
  <script src="./scripts/navbar.js"></script>
</body>
</html>
